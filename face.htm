<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI äººè‡‰è­˜åˆ¥ - è³‡æ–™åº«ç®¡ç†ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; }
        
        .container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }

        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status { display: block; margin: 10px 0; font-weight: bold; color: #555; font-size: 0.9em; }

        /* --- åå–®åˆ—è¡¨æ¨£å¼ --- */
        ul { list-style-type: none; padding: 0; margin-top: 10px; max-height: 400px; overflow-y: auto; }
        
        li.face-item {

            cursor: pointer;
            transition: all 0.2s;
        }

        li.face-item:hover {
            background-color: #ffebee; /* æ»‘é¼ ç§»ä¸Šå»è®Šæ·¡ç´…è‰² */
            border-left-color: #f44336;
            transform: translateX(5px);
        }

        li.face-item .name { font-weight: bold; font-size: 1.1em; }
        li.face-item .delete-hint { font-size: 0.8em; color: #999; }
        li.face-item:hover .delete-hint { color: #d32f2f; font-weight: bold; content: "åˆªé™¤"; }

        .empty-list { color: #999; text-align: center; padding: 20px; border: 2px dashed #eee; border-radius: 10px;}
    </style>
</head>
<body>

    <h1>ğŸ¤– AI äººè‡‰è³‡æ–™åº«ç®¡ç†ç³»çµ±</h1>

    <div class="container">
        <div class="video-section">
            <video id="video" width="720" height="560" autoplay muted></video>
            <canvas id="canvas" width="720" height="560"></canvas>
        </div>

        <div class="controls-section">
            <h3>ğŸ›ï¸ æ§åˆ¶é¢æ¿</h3>
            <div id="input-group">
                <input type="text" id="nameInput" placeholder="è¼¸å…¥å­¸ç”Ÿåå­—">
                <button id="registerBtn" disabled>â• å­¸ç¿’</button>
            </div>
            <span id="status">â³ æ­£åœ¨åˆå§‹åŒ– AI æ¨¡å‹...</span>

            <h3 style="margin-top: 20px;">ğŸ“š å·²å­¸ç¿’åå–® <small style="font-size:0.6em; color:#666; font-weight:normal">(é»æ“Šä»¥åˆªé™¤)</small></h3>
            <ul id="faceList">
                <li class="empty-list">ç›®å‰æ²’æœ‰è³‡æ–™</li>
            </ul>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const nameInput = document.getElementById('nameInput');
        const registerBtn = document.getElementById('registerBtn');
        const status = document.getElementById('status');
        const faceList = document.getElementById('faceList');

        // æ ¸å¿ƒè³‡æ–™ï¼šå„²å­˜æ‰€æœ‰å·²å­¸ç¿’çš„äººè‡‰æ•¸æ“š
        let labeledFaceDescriptors = []; 
        let faceMatcher = null;          

        // 1. è¼‰å…¥æ¨¡å‹
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri('./models'),     
            faceapi.nets.faceLandmark68Net.loadFromUri('./models'),  
            faceapi.nets.faceRecognitionNet.loadFromUri('./models')  
        ]).then(startVideo).catch(err => console.error("æ¨¡å‹è¼‰å…¥å¤±æ•—", err));

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                    status.innerText = 'âœ… ç³»çµ±å°±ç·’';
                })
                .catch(err => console.error(err));
        }

        // 2. å­¸ç¿’äººè‡‰ (é˜²å‘†å‡ç´šç‰ˆï¼šé™åˆ¶å–®äºº)
        registerBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name) return alert('è«‹è¼¸å…¥åå­—ï¼');
            
            // æª¢æŸ¥åå­—æ˜¯å¦é‡è¤‡
            const isDuplicate = labeledFaceDescriptors.some(fd => fd.label === name);
            if (isDuplicate) return alert('é€™å€‹åå­—å·²ç¶“å­˜åœ¨äº†ï¼Œè«‹ä½¿ç”¨ä¸åŒåå­—ï¼');

            status.innerText = 'ğŸ” æ­£åœ¨æª¢æŸ¥ç•«é¢äººæ•¸...';
            registerBtn.disabled = true;

            // --- ä¿®æ”¹é‡é»ï¼šæ”¹ç”¨ detectAllFaces ä¾†è¨ˆç®—äººæ•¸ ---
            const detections = await faceapi.detectAllFaces(video)
                                            .withFaceLandmarks()
                                            .withFaceDescriptors();

            // æƒ…æ³ Aï¼šæ²’äºº
            if (detections.length === 0) {
                status.innerText = 'âš ï¸ åµæ¸¬ä¸åˆ°äººè‡‰ï¼Œè«‹æ­£å°é¡é ­';
                alert('æ‰¾ä¸åˆ°äººè‡‰ï¼è«‹é è¿‘é¡é ­ã€‚');
            } 
            // æƒ…æ³ Bï¼šå¤šäºº (é€™æ˜¯æ‚¨è¦æ“‹ä¸‹çš„æƒ…æ³)
            else if (detections.length > 1) {
                status.innerText = `âš ï¸ åµæ¸¬åˆ° ${detections.length} å¼µè‡‰ï¼Œè«‹ç¢ºä¿åªæœ‰ä¸€å€‹äººåœ¨ç•«é¢ä¸­ï¼`;
                alert(`å¤ªæ“ äº†ï¼åµæ¸¬åˆ° ${detections.length} äººã€‚\nAI æœƒææ··ï¼Œè«‹ç¢ºä¿é¡é ­å‰åªæœ‰ 1 ä½åŒå­¸ã€‚`);
            } 
            // æƒ…æ³ Cï¼šå‰›å¥½ 1 äºº (å…è¨±å­¸ç¿’)
            else {
                const bestDetection = detections[0]; // å–å‡ºå”¯ä¸€çš„é‚£å€‹äºº
                
                // æ–°å¢æ•¸æ“šåˆ°é™£åˆ—
                const descriptor = [bestDetection.descriptor];
                const newFace = new faceapi.LabeledFaceDescriptors(name, descriptor);
                labeledFaceDescriptors.push(newFace);
                
                // é‡å»º AI è­˜åˆ¥å™¨
                updateFaceMatcher();
                
                // æ›´æ–°ç•«é¢åˆ—è¡¨
                renderFaceList();

                status.innerText = `ğŸ‰ æˆåŠŸå­¸ç¿’å–®ä¸€äººè‡‰ï¼š${name}`;
                nameInput.value = ''; 
            }
            
            registerBtn.disabled = false;
        });

        // 3. é‡å»º AI æ¯”å°æ ¸å¿ƒ (ç•¶æ–°å¢æˆ–åˆªé™¤æ™‚å‘¼å«)
        function updateFaceMatcher() {
            if (labeledFaceDescriptors.length > 0) {
                // 0.6 æ˜¯å®¹éŒ¯ç‡ï¼Œè¶Šä½è¶Šåš´æ ¼
                faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
            } else {
                faceMatcher = null;
            }
        }

        // 4. æ¸²æŸ“åå–®åˆ—è¡¨ (åŒ…å«åˆªé™¤åŠŸèƒ½)
        function renderFaceList() {
            faceList.innerHTML = ''; // æ¸…ç©ºç›®å‰çš„ HTML

            if (labeledFaceDescriptors.length === 0) {
                faceList.innerHTML = '<li class="empty-list">è³‡æ–™åº«å·²æ¸…ç©º</li>';
                return;
            }

            // éæ­·æ‰€æœ‰æ•¸æ“šï¼Œç”¢ç”Ÿ HTML
            labeledFaceDescriptors.forEach((fd, index) => {
                const li = document.createElement('li');
                li.className = 'face-item';
                li.innerHTML = `
                    <span class="name">${fd.label}</span>
                    <span class="delete-hint">ğŸ—‘ï¸ åˆªé™¤</span>
                `;
                
                // é»æ“Šäº‹ä»¶ï¼šåˆªé™¤é€™å€‹äºº
                li.onclick = () => {
                    if (confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${fd.label}ã€çš„è³‡æ–™å—ï¼Ÿ`)) {
                        deleteFace(index);
                    }
                };
                
                // æ–°å¢åˆ°åˆ—è¡¨æœ€ä¸Šæ–¹
                faceList.prepend(li);
            });
        }

        // 5. åˆªé™¤åŠŸèƒ½çš„å¯¦ä½œ
        function deleteFace(index) {
            const deletedName = labeledFaceDescriptors[index].label;
            
            // å¾é™£åˆ—ä¸­ç§»é™¤
            labeledFaceDescriptors.splice(index, 1);
            
            // æ›´æ–° AI å’Œ ä»‹é¢
            updateFaceMatcher();
            renderFaceList();
            
            status.innerText = `ğŸ—‘ï¸ å·²åˆªé™¤ï¼š${deletedName}`;
        }

        // 6. æŒçºŒåµæ¸¬è¿´åœˆ
        video.addEventListener('play', () => {
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);
            
            registerBtn.disabled = false;

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (faceMatcher) {
                    const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
                    results.forEach((result, i) => {
                        const box = resizedDetections[i].detection.box;
                        const { label, distance } = result;
                        
                        // å·²çŸ¥äººè‡‰ç‚ºç¶ è‰²ï¼ŒæœªçŸ¥(unknown)ç‚ºç´…è‰²
                        const boxColor = label === 'unknown' ? 'rgba(255, 0, 0, 0.8)' : 'rgba(0, 255, 0, 0.8)';
                        
                        const drawBox = new faceapi.draw.DrawBox(box, { label: `${label} (${Math.round(distance*100)/100})`, boxColor: boxColor });
                        drawBox.draw(canvas);
                    });
                } else {
                    // å¦‚æœæ²’æœ‰ä»»ä½•è³‡æ–™ï¼Œåªç•«æ¡†æ¡†
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                }
            }, 100);
        });
    </script>
</body>
